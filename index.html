<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>
<body>
    <div class="container calc">
        <h1>Football player value calculation</h1>
        <div class="row">
            <fieldset class="col-4" id="calc">
                <legend>Player information</legend>
                <div class="form-group">
                    <label for="age">Age</label>
                    <select id="age" class="form-control">
                        <option selected>Age</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="position">Position</label>
                    <select id="position" class="form-control">
                        <option selected>Position</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="contract">Contract</label>
                    <select id="contract" class="form-control">
                        <option selected>Contract</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="experience">Experience</label>
                    <select id="experience" class="form-control">
                        <option selected>Experience</option>
                    </select>
                </div>
                <div class="row justify-content-around">
                    <fieldset class="form-group col-5">
                        <legend class="col-form-legend">Currency</legend>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="currency" id="pound" value="pound">&#163;
                            </label>
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="currency" id="dollar" value="dollar">&#36;
                            </label>
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="currency" id="euro" value="euro">&#8364;
                            </label>
                        </div>
                    </fieldset>
                    <fieldset class="form-group col-5">
                        <legend class="col-form-legend">Youth academy</legend>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="academy" id="yes" value="yes">Yes
                            </label>
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="academy" id="no" value="no">No
                            </label>
                        </div>
                    </fieldset>
                </div>
                <div class="form-group">
                    <label for="purchase-value">Purchase value</label>
                    <input class="form-control" id="purchase-value" placeholder="0">
                </div>
                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input class="form-control" id="salary" placeholder="0">
                </div>
                <button type="button" class="btn btn-success">Calculate</button> 
            </fieldset>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
</body>
</html>
